<!DOCTYPE html>
<!--nome da classe principal da página (root) e lingua padrão-->
<html lang="pt-br" class="root">
  <!--fontes padrões da página-->
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!--viewport da página com width de devide width e escala inicial ao iniciar a página de 1 (sem zoom), além disso o nome da página-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyLinks</title>
    <!--aqui atribuiu ao css uma relação ao documento html atual-->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!--dentro do body há o container, parte que contém todo o conteúdo interagível da página-->
    <div id="container">
      <div id="profile">
        <!--dentro de profile (foto de perfil do site) o src que utilizou dos assets do projeto para colocar a foto na página-->
        <img src="assets/avatar.png" alt="Foto de Gastão" />
        <!--nome embaixo da foto-->
        <p>Gastão Santos</p>
      </div>
      <!--atribuiu uma id ao switch (botão de dark e light mode) e onclick teve o valor atribuido a função toogleMode() além disso o span (área entorno do botão switch) e button (botão switch) que fazem parte da id switch-->
      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>
      <!--parte da página onde contém lista dos links-->
      <ul>
        <li>
          <a href="https://github.com/ghastsantos/Healthcare" target="_blank"> Project Healthcare <div id="link-icons"> 
             <ion-icon name="medkit-outline" ></ion-icon></div></a>
        </li>
        <li>
          <a href= "https://github.com/ghastsantos/gbc-sports" target="_blank">Project GBC Sports <div id="link-icons"> 
              <ion-icon name="football-outline"></ion-icon></div></a>
        </li>
        <li>
          <a href="https://github.com/ghastsantos/BMI-Calculator" target="_blank"
            >Project BMI Calculator <div id="link-icons"> 
              <ion-icon name="calculator-outline"></ion-icon>
          </div></a>
        </li>
        <li>
          <a href="https://github.com/ghastsantos/guess-number-game?tab=readme-ov-file" target="_blank">Project Guess Number Game <div id="link-icons"> 
            <ion-icon name="help-outline"></ion-icon>
          </div></a>
        </li>
        <li>
          <a href="https://github.com/ghastsantos/my-transport-card" target="_blank"
            >Project MyTransportCard <div id="link-icons"> 
              <ion-icon name="bus-outline"></ion-icon>
          </div></a>
        </li>
        <li>
          <a href="https://github.com/ghastsantos/bikepy" target="_blank"
            >Project BikePy <div id="link-icons"> 
              <ion-icon name="bicycle-outline"></ion-icon>
          </div></a>
        </li>
      </ul>
      <!--parte onde contém os ícones links-->
      <div id="social-links">
        <a href=" https://wa.me/5541989025192" target="_blank">
          <ion-icon name="logo-whatsapp"></ion-icon>
        </a>
        <div id="social-links"></div>
        <a href="https://github.com/ghastsantos" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <div id="social-links"></div>
        <a href="https://www.linkedin.com/in/gastaoesb2606/" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
        <div id="social-links"></div>
        <a href="https://www.gasesb26@gmail.com" target="_blank">
          <ion-icon name="mail-outline"></ion-icon>
        </a>
      </div>
      <!--parte do rodapé da página com autoria e link ao clicar em meu nome-->
      <footer>
        Feito por
        <a href="https://github.com/ghastsantos/MyLinks" target="_blank ">Gastão</a>
      </footer>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <!--parte onde cria ligação do JS ao HTML-->
    <script src="./script.js"></script>
  </body>
</html>
